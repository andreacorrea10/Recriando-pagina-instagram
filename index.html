<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>InstaGames</title>
</head>
<body>
    <div class="instagames-wrapper">
        <div class="instagames-phone">
            <img class="foto" src="./img/instagames-celular.png" alt="celular">
            <img class="foto" src="./img/instagames-celular2.png" alt="celular02">
            <img class="foto" src="./img/instagames-celular3.png" alt="celular03">
        </div>
        <div class="instagames-continue">
            <div class="group">
                <img src="./img/instagames-logo.png" class="instagames-logo" alt="instagames logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagames.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagames-login">Continue como Patrick</a>
                <a href="#" class="instagames-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Patrick?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
